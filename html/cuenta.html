<!DOCTYPE html>
<html>
<head>
  <title>Gestión de Cuentas Bancarias</title>
  <link rel="stylesheet" type="text/css" href="../css/estilos.css">
</head>
<body>
  <h1>Gestión de Cuentas Bancarias</h1>

  <form id="accountForm">
    <label for="accountNumber">Número de cuenta:</label>
    <input type="text" id="accountNumber" required>

    <label for="bankName">Nombre del banco:</label>
    <input type="text" id="bankName" required>

    <label for="accountType">Tipo de cuenta:</label>
    <input type="text" id="accountType" required>

    <label for="currentBalance">Saldo actual:</label>
    <input type="number" id="currentBalance" required>

    <label for="accountStatus">Estado de la cuenta:</label>
    <select id="accountStatus" required>
      <option value="active">Activa</option>
      <option value="inactive">Inactiva</option>
      <option value="closed">Cerrada</option>
    </select>

    <label for="accountDescription">Descripción:</label>
    <textarea id="accountDescription"></textarea>

    <button type="submit">Guardar</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
