<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Cuentas Bancarias</title>
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
    <h1>Crear Nueva Cuenta Bancaria</h1>
    <form id="createAccountForm">
        <label for="accountNumber">Número de Cuenta:</label>
        <input type="text" id="accountNumber" name="accountNumber" required><br><br>

        <label for="bankName">Nombre del Banco:</label>
        <input type="text" id="bankName" name="bankName" required><br><br>

        <label for="accountType">Tipo de Cuenta:</label>
        <input type="text" id="accountType" name="accountType" required><br><br>

        <label for="balance">Saldo:</label>
        <input type="number" id="balance" name="balance" required><br><br>

        <button type="submit">Crear Cuenta</button>
    </form>
    <script src="../js/java.js"></script>
</body>
</html>
